<div>
<mat-toolbar color="primary">
  <span data-testid="title">LocalCast Weather</span>
  <div fxFlex></div>
  <mat-icon>brightness_5</mat-icon>
  <mat-slide-toggle
    color="warn"
    data-testid="darkmode-toggle"
    [checked]="toggleState()"
    (change)="toggleState.set($event.checked)"></mat-slide-toggle>
  <mat-icon>bedtime</mat-icon>
</mat-toolbar>
<div fxLayoutAlign="center">
  <div class="mat-caption v-pad">Your city, your forecast, ahora!</div>
</div>
<div fxLayoutAlign="center">
  <app-city-search></app-city-search>
</div>
<div fxLayout="row">
  <div fxFlex></div>
  <mat-card appearance="outlined" fxFlex="300px">
    <mat-card-header>
      <mat-card-title>
        <div class="mat-headline-5">Current Weather</div>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-current-weather></app-current-weather>
    </mat-card-content>
  </mat-card>
  <div fxFlex></div>
</div>
</div>
